<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Recursive Countdown</title>
</head>

<body>

    <script>
        function countdown(n) {
            if (n === 0) {
                console.log("ðŸš€ Blast Off!");
            } else {
                console.log(n);
                setTimeout(() => {
                    countdown(n - 1);
                }, 1000);
            }
        }

        countdown(5);
    </script>

</body>

</html>
