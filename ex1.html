    <script>
    //ques1
        function setAlarm(time, message) {
  let now = new Date();
  let alarmTime = new Date(time);

  let delay = alarmTime - now;

  if (delay < 0) {
    console.log("Time already passed!");
    return;
  }

  setTimeout(() => {
    console.log(" Alarm: " + message);
  }, delay);
}


setAlarm("2025-06-22T18:40:00", "Wake up and code!");
   </script>
